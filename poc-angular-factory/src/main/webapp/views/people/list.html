<div class="span6">
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th style="min-width: 20px;">Id</th>
				<th style="min-width: 80px;">Nome</th>
				<th style="min-width: 80px;">Email</th>
				<th style="width: 20px;">Edit</th>
				<th style="width: 20px;">Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="people in peoples">
				<td>{{ people.id }}</td>
				<td>{{ people.nome }}</td>
				<td>{{ people.email }}</td>
				<td><button ng-click="editPeople(people.id)"
						class="btn btn-small btn-primary">edit</button></td>
				<td><button ng-click="deletePeople(people.id)"
						class="btn btn-small btn-danger">delete</button></td>
			</tr>
		</tbody>
	</table>
	<button ng-click="createNewPeople()" class="btn btn-small">Create</button>
</div>
